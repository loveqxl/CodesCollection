<html>
<head>
    <title>Escape from Gear Castle</title>
    <meta lang="en-US">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" charset="utf-8">
    <meta name="author" content="Xing Liu">
        <!-- createjs -->
    <script src="createjs.min.js"></script>
        <!-- box2djs -->

	<script src="Box2D.js"></script>
    </head>
<body>
    <div width="800px" height="600px" style="position: absolute; z-index: 0; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto;">
    <canvas id="bgStage" width="800" height="600" style="position: absolute; z-index: 0; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto;"></canvas>
    <canvas id="gameStage" width="800" height="600" style="position: absolute; z-index: 1; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto;"></canvas>
    <canvas id="objectStage" width="800" height="600" style="position: absolute;  z-index: 2; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto;"></canvas>
    <canvas id="playerStage" width="800" height="600" style="position: absolute; z-index: 3; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto;"></canvas>
    <canvas id="debug" width="800" height="600" style="position: absolute;  z-index: 4; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto;"></canvas>
    <canvas id="gameView" width="800" height="600" style="position: absolute;  z-index: 5; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto;"></canvas>
    <canvas id="gameUI" width="800" height="600" style="position:absolute; z-index: 6; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto;"></canvas>
    </div>
    <script src="physicstest.js"></script>
    <script src="character.js"></script>
    <script src="tiles.js"></script>
    <script src="objects.js"></script>
    <script src="map.js"></script>
    <script src="gamecontrol.js"></script>
    <script src="main.js"></script>

    </body>
</html>
